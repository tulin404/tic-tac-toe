<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="dist/output.css">
    <link rel="shortcut icon" href="public/favicon.png" type="image/png">
    <script type="module" src="src/js/main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body class="bg-primary text-secondary font-[Nunito]">
    <header class="flex justify-center font-bold text-6xl py-[5%] md:py-8">
        Tic Tac Toe
    </header>
    <div id="counter-wrapper" class="flex justify-center w-full py-6 text-4xl gap-4 font-bold">
        <p id="human-score">0</p> <p>-</p> <p id="bot-score">0</p>
    </div>
    <div id="board-wrapper" class="flex justify-center">
        <section id="game-board" class="grid grid-cols-[repeat(3,minmax(100px,1fr))] grid-rows-[repeat(3,minmax(100px,1fr))] w-[80%] md:w-2xl place-items-center">
            <div id="board0" class="board-sizing"><img src="" alt=""></div>
            <div id="board1" class="board-sizing box-border side-borders side-borders-top"><img src="" alt=""></div>
            <div id="board2" class="board-sizing"><img src="" alt=""></div>
            <div id="board3" class="board-sizing side-borders side-borders-right"><img src="" alt=""></div>
            <div id="board4" class="board-sizing border-8 border-secondary"><img src="" alt=""></div>
            <div id="board5" class="board-sizing side-borders side-borders-left"><img src="" alt=""></div>
            <div id="board6" class="board-sizing"><img src="" alt=""></div>
            <div id="board7" class="board-sizing side-borders side-borders-bottom"><img src="" alt=""></div>
            <div id="board8" class="board-sizing"><img class="" src="" alt=""></div>
        </section>
    </div>
    <section id="game-btns" class="flex flex-col justify-center items-center py-8 gap-4">
        <button id="reset-board" class="font-bold text-3xl bg-red-600 py-2 px-6  rounded-md transition-transform hover:-translate-y-1.5">Reset Board</button>
        <button id="reset-game" class="font-extrabold text-3xl text-red-600 bg-red-500/50 py-2 px-6 rounded-md transition-transform hover:-translate-y-1.5">Reset Game</button>
    </section>
</body>
</html>
