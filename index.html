<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="dist/output.css">
    <link rel="shortcut icon" href="public/favicon.png" type="image/png">
    <script src="src/js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body class="bg-primary text-secondary font-[Nunito]">
    <header class="flex justify-center font-bold text-6xl py-[5%] md:py-8">
        Tic Tac Toe
    </header>
    <div id="counter-wrapper" class="flex justify-center w-full py-6 text-4xl gap-4 font-bold">
        <p id="human-score">0</p> <p>-</p> <p id="bot-score">0</p>
    </div>
    <div id="board-wrapper" class="flex justify-center">
        <section id="board" class="grid grid-cols-[repeat(3,minmax(100px,1fr))] grid-rows-[repeat(3,minmax(100px,1fr))] w-[80%] md:w-2xl place-items-center">
            <div class="board-sizing">d</div>
            <div class="board-sizing side-borders side-borders-top">d</div>
            <div class="board-sizing">d</div>
            <div class="board-sizing">d</div>
            <div class="board-sizing border-4 border-secondary">d</div>
            <div class="board-sizing">d</div>
            <div class="board-sizing">d</div>
            <div class="board-sizing side-borders side-borders-bottom">d</div>
            <div class="board-sizing">d</div>
        </section>
    </div>
</body>
</html>
